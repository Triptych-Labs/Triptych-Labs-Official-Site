<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#1975ff" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400&display=swap"
      rel="stylesheet"
    />
    <title>Triptych Laborare</title>
    <meta name="description" content="Welcome to Triptych Labs." />
    <meta
      name="keywords"
      content="material-ui, admin dashboard, admin template, react, react template, react admin template, react dashboard, react admin panel"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="%PUBLIC_URL%/wasm_exec.js"></script>
    <script src="%PUBLIC_URL%/hello.js"></script>
    <script>
      if (!WebAssembly.instantiateStreaming) {
        // polyfill
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
          return await WebAssembly.instantiate(resp, importObject);
        };
      }
      const go = new Go();
      let mod, inst;
      fetch('/someplace.wasm').then(bytes =>
        WebAssembly.instantiateStreaming(bytes, go.importObject)
      ).then((result) => {
          mod = result.module;
          inst = result.instance;
          go.run(inst);
        })
        .catch((err) => {
          console.error(err);
        });
    </script>
    <script>
      /*
        destruct _all_ wasm fns from `wasm_bindgen`
      */
      const { fetch_candies } = wasm_bindgen;
      async function run() {
        await wasm_bindgen('/hello_bg.wasm');
      }

      run();
    </script>
    <div id="root"></div>
  </body>
</html>
